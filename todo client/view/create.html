                <input class="form-control" type="text" id="name">
                <h5 class="text-white">status</h5>
                <div class="row">
                    <div class="col-sm">
                        <select id="status">

                    </div>
                    <div class="col-sm">
    
                    </div>

                    </div>
                </div>
                </form>
            </div>

    <script type="text/javascript">
        document.getElementById('submitCreate').addEventListener('click', function (e) {
            sendCreatePost();
